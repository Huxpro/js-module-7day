                        ### 第一日 上古时期

                <section data-markdown>
                    <script type="text/template">
                        最早，我们这么写代码

                        ```javascript
                        function foo(){
                            //...
                        }
                        function bar(){
                            //...
                        }
                        ```

                        Global 被污染，很容易命名冲突
                        <!-- .element: class="fragment" -->
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        简单封装：*Namespace* 模式

                        ```javascript
                        var MYAPP = {
                            foo: function(){},
                            bar: function(){}
                        }

                        MYAPP.foo();
                        ```

                        - 减少 Global 上的变量数目
                        <!-- .element: class="fragment" -->

                        - 本质是对象，一点都不安全
                        <!-- .element: class="fragment" -->
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        匿名闭包 ：*IIFE* 模式

                        ```javascript
                        var Module = (function(){
                            var _private = "safe now";
                            var foo = function(){
                                console.log(_private)
                            }

                            return {
                                foo: foo
                            }
                        })()

                        Module.foo();
                        Module._private; // undefined
                        ```

                        函数是 JavaScript 唯一的 Local Scope
                        <!-- .element: class="fragment" -->
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        再增强一点 ：引入依赖

                        ```javascript
                        var Module = (function($){
                            var _$body = $("body");     // we can use jQuery now!
                            var foo = function(){
                                console.log(_$body);    // 特权方法
                            }

                            // Revelation Pattern
                            return {
                                foo: foo
                            }
                        })(jQuery)

                        Module.foo();

                        ```

                        <p class="fragment">
                            这就是<em><b>模块模式</b></em><br>
                            也是现代模块实现的基石
                        </p>
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## [RequireJS](http://requirejs.org/) - AMD Implementation

                        (2011)

                        <img src="attach/requirejs-logo.svg"

                <section data-markdown>
                    <script type="text/template">
                        If `require()` is async?

                        ```
                        //CommonJS Syntax
                        var Employee = require("types/Employee");

                        function Programmer (){
                            //do something
                        }

                        Programmer.prototype = new Employee();

                        //如果 require call 是异步的，那么肯定 error
                        //因为在执行这句前 Employee 模块根本来不及加载进来
                        ```

                        *this code will not work*
                        <!-- .element: class="fragment" -->
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ### *Function Wrapping*

                        ```
                        //AMD Wrapper
                        define(
                            ["types/Employee"],  //依赖
                            function(Employee){  //这个回调会在所有依赖都被加载后才执行
                                function Programmer(){
                                    //do something
                                };

                                Programmer.prototype = new Employee();
                                return Programmer;  //return Constructor
                            }
                        )

                        ```
                        looks familiar?
                        <!-- .element: class="fragment" -->
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        *Sugar - simplified CommonJS wrapping*

                        ```javascript
                        define(function (require) {
                            var dependency1 = require('dependency1'),
                                dependency2 = require('dependency2');

                            return function () {};
                        });
                        ```
                        ```javascript
                        // parse out require...
                        define(
                            ['require', 'dependency1', 'dependency2'],
                        function (require) {
                            var dependency1 = require('dependency1'),
                                dependency2 = require('dependency2');

                            return function () {};
                        });
                        ```
                        <!-- .element: class="fragment" -->
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        *AMD vs CommonJS*

                        ### 书写风格

                        ```javascript
                        // Module/1.0
                        var a = require("./a");  // 依赖就近
                        a.doSomething();

                        var b = require("./b")
                        b.doSomething();
                        ```

                        ```javascript
                        // AMD recommended style
                        define(["a", "b"], function(a, b){ // 依赖前置
                            a.doSomething();
                            b.doSomething();
                        })
                        ```

                        *Both OK*
                        <!-- .element: class="fragment" -->
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        *AMD vs CommonJS*

                        ### 执行时机

                        ```
                        // Module/1.0
                        var a = require("./a");  // 执行到此时，a.js 同步下载并执行
                        ```

                        ```
                        // AMD with CommonJS sugar
                        define(["require"], function(require){
                            // 在这里， a.js 已经下载并且执行好了
                            var a = require("./a")
                        })

                        ```

                        *Early Download, Early Executing*
                        <!-- .element: class="fragment" -->
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## [SeaJS](http://seajs.org/docs/) - CMD Implementation

                        (2011)

                        <img src="attach/seajs-logo.png" class="logo" />

                        > *Extremely simple experience of modular development*
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        *More like CommonJS Style*

                        ```javascript
                        define(function(require, exports) {
                            var a = require('./a');
                            a.doSomething();

                            exports.foo = 'bar';
                            exports.doSomething = function() {};
                        });
                        ```
                        ```javascript
                        // RequireJS 兼容风格
                        define('hello', ['jquery'], function(require, exports, module) {
                            return {
                                foo: 'bar',
                                doSomething: function() {}
                            };
                        });
                        ```
                        <!-- .element: class="fragment" -->
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        *AMD vs CMD - the truly different*

                        ### Still Execution Time

                        ```
                        // AMD recommended
                        define(['a', 'b'], function(a, b){
                            a.doSomething();    // 依赖前置，提前执行
                            b.doSomething();
                        })
                        ```
                        ```
                        // CMD recommanded
                        define(function(require, exports, module){
                            var a = require("a");
                            a.doSomething();
                            var b = require("b");
                            b.doSomething();    // 依赖就近，延迟执行
                        })

                        ```

                        *Early Download, Lazy Executing*
                        <!-- .element: class="fragment" -->
                    </script>
                </section>

                <section data-markdown>

                        *RequireJS 最佳实践*

                            vertical-align: baseline;
                            margin-left: 10px;
                        ">
                            <a href="#/47">跳过</a>

                        ### Use Case

                        ```javascript
                        require([
                            'React',    // 尽量使用 ModuleID
                            'IScroll',
                            'FastClick'
                            'navBar',   // 和同目录下的 js 文件
                            'tabBar',
                        ], function(
                            React,      // Export
                            IScroll
                            FastClick
                            NavBar,
                            TabBar,
                        ) {
                        ```
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        *RequireJS 最佳实践*

                        ### Config

                        ```javascript
                        require.config({
                            // 查找根路径，当加载包含协议或以/开头、.js结尾的文件时不启用
                            baseUrl: "./js",
                            // 配置 ModuleID 与 路径 的映射
                            paths: {
                                React: "lib/react-with-addons",
                                FastClick: "http://cdn.bootcss.com/fastclick/1.0.3/fastclick.min",
                                IScroll: "lib/iscroll",
                            },
                            // 为那些“全局变量注入”型脚本做依赖和导出配置
                            shim: {
                                'IScroll': {
                                    exports: "IScroll"
                                },
                            },
                            // 从 CommonJS 包中加载模块
                            packages: [
                                {
                                    name: "ReactChart",
                                    location: "lib/react-chart",
                                    main: "index"
                                }
                            ]
                        })
                        ```
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        *RequireJS 最佳实践*

                        ### Optimized Build

                        ```bash
                        node r.js -o build.js
                        ```
                        ```javascript
                        // build.js
                        // 简单的说，要把所有配置 repeat 一遍
                        ({
                            appDir: './src',
                            baseUrl: './js',
                            dir: './dist',

                <section data-markdown>

                        ### *Export Members*

                        ```dart
                        // export Declaration
                        export function foo(){
                            console.log('I am not bar.');
                        }
                        ```
                        ```dart
                        // export VariableStatement;
                        export var PI = 3.14;
                        export var bar = foo;   // function expression
                        ```
                        ```dart
                        // export { ExportsList }
                        var PI = 3.14;
                        var foo = function(){};

                        export { PI, foo };
                        ```
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ### *Import Members*

                        ```dart
                        // import { ImportsList } from "module-name"
                        import { PI } from "./math";
                        import { PI, foo } from "module-name";
                        ```

                        ```dart
                        // import IdentifierName as ImportedBinding
                        import { foo as bar } from "./math";
                        bar();  // use alias bar
                        ```

                        ```dart
                        // import NameSpaceImport
                        import * as math from "./math";
                        math.PI
                        math.foo()
                        ```

                        *[Airbnb JavaScript Style Guide - Modules](https://github.com/airbnb/javascript#modules)*
